<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>If/Else</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <h2>Do you want candy?</h2>
                <button class="btn btn-success" id="yesToCandy">Yes</button>
                <button class="btn btn-danger" id="noToCandy">No</button>
            </div>
            <div class="col-xs-6 col-xs-offset-3">

                <!-- I WANT CANDY -->
                <div id="iWantCandy">
                    <h2>You are fun!</h2>
                    <h3>How many pieces of candy do you want?</h3>
                    <input id="piecesOfCandy"/>
                    <button class="btn btn-success" id="giveMeCandy">Give me CANDY!</button>

                    <!-- I HAVE CANDY -->
                    <div id="iHaveCandy">
                        <p>Wooohoooo! You have now have <span id="quantity"></span> pieces of candy</p>
                    </div>
                </div>

                <!-- I HATE CANDY -->
                <div id="iHateCandy">
                    <h2>You are crazy!</h2>
                    <p>oops...I mean healthy and smart.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
