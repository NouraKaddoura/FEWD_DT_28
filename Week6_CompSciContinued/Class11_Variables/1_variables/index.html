<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Variable Questions</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <h2>Question 1: What is your name?</h2>
                <h3 id="name"></h3>
                <button class="btn btn-primary" id="changeName">Change Your Name</button>
            </div>
            <div class="col-xs-6 col-xs-offset-3">
                <h2>Question 2: What is your age?</h2>
                <h3 id="age"></h3>
                <button class="btn btn-primary" id="changeAge">Change Your Age</button>
            </div>
            <div class="col-xs-6 col-xs-offset-3">
                <h2>Question 3: What is a fun fact about yourself?</h2>
                <h3 id="fact"></h3>
                <button class="btn btn-primary" id="changeFact">Change Your Fact</button>
            </div>
            <!-- Add another question and another answer -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
