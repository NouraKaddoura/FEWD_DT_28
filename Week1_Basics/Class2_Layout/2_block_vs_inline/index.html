<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Block vs. Inline</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- Block Tags -->
    <div class="container">
        <h1>Block tags create new lines</h1>
        <h2>Another line</h2>
        <div>And another line</div>
        <div>
            <p>
                Even when nested
                <div>Block tags create new lines</div>
            </p>
        </div>
    </div>

    <!-- Inline Tags -->
    <div class="container">
        <h1>Inline tags are all in the same line</h1>
        <a href="#">
            A link with a <span>span</span>
            with an image <img src="http://placehold.it/100x20"/>
            and some <code>code</code>
        </a>
    </div>
  </body>
</html>
